<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Calendar</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" href="date.css">
	<link rel="stylesheet" type="text/css" href="../fontawesome/css/all.css">
</head>
<body>

	<img src="images/background.jpg" class="img-bg">
	<div class="all-container">
		<div class="date-container">
			<div class="date-bx">
				<div class="date-header">
					<div class="month-year-bx">
						<h1 class="month-txt"></h1>
						<h1 class="year-txt"></h1>
					</div>
					<div class="day-week-bx">
						<h2 class="day-txt"></h1>
						<h2 class="week-txt"></h1>
					</div>
				</div>


				<div class="date-calendar-week">
					<h2>Sun</h2>
					<h2>Mon</h2>
					<h2>Tue</h2>
					<h2>Wed</h2>
					<h2>Thu</h2>
					<h2>Fri</h2>
					<h2>Sat</h2>
				</div>
					
				<div class="date-calendar-days">
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
					<div></div>
				</div>
			</div>
		</div>
	</div>


	<script src="index.js"></script>
</body>
</html>
