<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Clock</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" href="clock.css">
	<link rel="stylesheet" type="text/css" href="../fontawesome/css/all.css">
</head>
<body>

	<div class="all-background">
		<div class="all-container">
			<div class="clock-container">
				<div class="analog-clock">
					<span class="analog-hr-arrow"></span>
					<span class="analog-min-arrow"></span>
					<span class="analog-sec-arrow"></span>
					<span class="analog-circle"></span>
				</div>
				<div class="digital-clock">
					<div class="digital-hr-bx">
						<h1 class="digital-hr-txt"></h1>
						<h2>Hours</h2>
					</div>
					<div class="digital-min-bx">
						<h1 class="digital-min-txt"></h1>
						<h2>Minutes</h2>
					</div>
					<div class="digital-sec-bx">
						<h1 class="digital-sec-txt"></h1>
						<h2>Seconds</h2>
					</div>
				</div>
			</div>
		</div>
	</div>

	
	


	<script src="index.js"></script>
</body>
</html>
