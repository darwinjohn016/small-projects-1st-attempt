<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="fontawesome/css/all.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	

	<!-- Hero Section Start -->
	
	<header class="hero-header">
		
		<div class="hero-header-wrapper wrapper">
			
            <h2 class="hero-logo">TravelGuidePH</h2>

			<nav class="hero-nav">
				<a href="#">Home</a>
				<a href="#">Destinations</a>
				<a href="#">Blogs</a>
				<a href="#">About Us</a>
				<a href="#">Contact Us</a>
			</nav>

			<button class="hamburger-btn"><i class="fa fa-bars"></i></button>

		</div>

	</header>

	<section class="hero-section">
		
		<div class="hero-section-wrapper wrapper">
			
			<h1 class="hero-headline"> <span>Philippines</span> Pearl of the Orient Seas</h1>

			<div class="hero-input">
				
				<div class="hero-input-bx">
					<label for="">Where Do You Want To Go?</label>
					<input type="text">
				</div>

				<div class="hero-input-bx">
					<label for="">What Do You Want To Do?</label>
					<input type="text">
				</div>

				<button class="cta-btn">Search</button>

			</div>

		</div>

	</section>


	<!-- Hero Section End -->

	<section class="section">Hello</section>

	


	<script src="js/index.js"></script>
